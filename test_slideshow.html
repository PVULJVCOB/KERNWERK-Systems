<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: monospace; padding: 20px; }
    .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <h2>Slideshow Debug Test</h2>
  <div id="results"></div>
  
  <script>
    const results = document.getElementById('results');
    
    function addResult(msg, isSuccess = true) {
      const div = document.createElement('div');
      div.className = 'result ' + (isSuccess ? 'success' : 'error');
      div.textContent = msg;
      results.appendChild(div);
    }
    
    // Test 1: Check if elements exist
    const slider = document.getElementById('KernwerkSlider');
    const dotsContainer = document.getElementById('kernwerkDots');
    const prevBtn = document.getElementById('kernwerkPrev');
    const nextBtn = document.getElementById('kernwerkNext');
    
    addResult('Slider gefunden: ' + (slider ? 'JA' : 'NEIN'), !!slider);
    addResult('DotsContainer gefunden: ' + (dotsContainer ? 'JA' : 'NEIN'), !!dotsContainer);
    addResult('Prev Button gefunden: ' + (prevBtn ? 'JA' : 'NEIN'), !!prevBtn);
    addResult('Next Button gefunden: ' + (nextBtn ? 'JA' : 'NEIN'), !!nextBtn);
    
    if (slider) {
      const slides = slider.querySelectorAll('.slideshow__slide');
      addResult('Anzahl Slides: ' + slides.length, slides.length > 0);
    }
    
    if (dotsContainer) {
      const dots = dotsContainer.querySelectorAll('.slideshow__dot');
      addResult('Anzahl Dots: ' + dots.length, true);
      addResult('DotsContainer innerHTML: "' + dotsContainer.innerHTML + '"', true);
    }
  </script>
</body>
</html>
